<div class="container">
  <h1>Add Post</h1>
  <br>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Add title" #title>
          </div>
          <div class="form-group">
            <label for="title">Add content</label>
            <input type="text" name="content" class="form-control" placeholder="Content" #content>
          </div>
          <button type="button" (click) = "addPost(title,content)" class="btn btn-primary">Submit</button>
    
    </form>
</div>
